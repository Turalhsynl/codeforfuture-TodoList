<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-header"></div>
        <h2>To-Do List</h2>
        <button id="sort-btn">
            <img src="icons/sort-ascending.png" alt="sort icon">
        </button>
        <div class="todo-body">
            <input type="text" id="todo-input" placeholder=" ">
        </div>
        <ul id="todo-list"></ul>
        <button id="add-btn">
            <img src="icons/add-icon.png" alt="add icon">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
